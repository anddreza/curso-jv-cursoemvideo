<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Verifique sua idade </title>
    <link rel="stylesheet" href="verificador.css">

</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:</p>
            <input type="number" name="txtano" id="txtano" min="0">
        <p>Sexo:
        <input type ="radio" name="radsex" id="mas" checked>
        <label for="mas">Masculino</label>
        <input type="radio" name="radsex" id="fem">
        <label for="fem">Feminino</label>    
        </p>
        <p>
        <input type="button" value="Verificar" onclick="verificar()">    
        </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>

    </section>
    <footer>
        <p>&copy; Andreza Silva </p>
    </footer>
    <script>
        function verificar() {
    var data = new Date()
    var ano = data.getFullYear()
    var fano = document.getElementById('txtano')
    var res = document.querySelector('div#res')
    if (fano.value.length == 0 || Number(fano.value) > ano) {
        window.alert('[ERRO] Verifique os dados e tente novamente!')
    } else{
        var fsex = document.getElementsByName('radsex')
        var idade = ano - Number(fano.value)
        var gênero = ''
        var img = document.createElement('img')
        img.setAttribute('id', 'foto')
        if (fsex[0].checked){
            gênero = 'Homem'
            if (idade >=0 && idade < 10) {
                //Criança
                img.setAttribute('src', 'criança-masculino.PNG')
            } else if (idade < 21){
                //Jovem
                img.setAttribute('src', 'jovem-homem.PNG')
            } else if (idade < 50){
                //Adulto
                img.setAttribute('src', 'adulto-homem.PNG')
            } else {
                //Idoso
                img.setAttribute('src', 'idoso-homem.PNG')
            } 
        } else if (fsex[1].checked) {
            gênero = 'Mulher'
            if (idade >=0 && idade < 10) {
                //Criança
                img.setAttribute('src', 'criança-feminina.PNG')
            } else if (idade < 21){
                //Jovem
                img.setAttribute('src', 'jovem-mulher.PNG')
            } else if (idade < 50){
                //Adulto
                img.setAttribute('src', 'adulta-mulher.PNG')
            } else {
                //Idoso
                img.setAttribute('src', 'idosa-mulher.PNG')
            } 
        }
        res.style.textAling - 'center'
        res.innerHTML = `Detectamos ${gênero} com ${idade} anos.`
        res.appendChild(img)
    }
}
    </script>
</body>
</html>
