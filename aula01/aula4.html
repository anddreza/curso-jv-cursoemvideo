<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //aqui se conta somente a quantidade de letras
        var nome = window.prompt ('Qual seu nome?')
        document.write(`seu nome tem ${nome.length} letras.`)

        //aqui se escreve o nome e também uma saudação e quant de letras
        var nome = window.prompt ('Qual seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`)

        //nome, quantidade de letras, como fica em maisuculo o nome e uma saudação
        var nome = window.prompt ('Qual seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        /* em minusculas*/
        document.write(`Seu nome em maiúsculas é ${nome.toLowerCase()}`)








        
    </script>

</body>
</html>
